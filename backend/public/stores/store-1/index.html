<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodevx Tech Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #b18443;
            --accent: #196dae;
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        
    </style>
</head>
<body class="bg-white">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <img src="https://tolkzspeakers.com/assets/images/logo.png" alt="Prodevx Tech Shop" class="h-10 w-auto">
                <span class="text-xl font-bold" style="color: var(--primary);">Prodevx Tech Shop</span>
            </div>
            <div class="flex items-center gap-4">
                <button class="p-2 text-gray-600 hover:text-gray-900"><span class="material-symbols-outlined">search</span></button>
                
                <button class="p-2 text-gray-600 hover:text-gray-900"><span class="material-symbols-outlined">shopping_cart</span></button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="py-20 text-center text-white" style="background-image: linear-gradient(135deg, rgba(6, 78, 59, 0.8), rgba(6, 78, 59, 0.85)), url('https://images.unsplash.com/photo-1664455340023-214c33a9d0bd?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); background-size: cover; background-position: center; background-repeat: no-repeat;">
        <div class="max-w-4xl mx-auto px-6">
            <h1 class="text-5xl font-bold mb-4">Welcome to Prodevx Tech Shop</h1>
            <p class="text-xl mb-8 opacity-90">We are the best</p>
            <p class="text-lg mb-8 opacity-80">Your first stop for tech gadgets and merchs</p>
            <button class="px-8 py-3 rounded-none font-bold text-lg" style="background-color: var(--accent); color: var(--primary);">
                Shop Now
            </button>
        </div>
    </section>

    <!-- Products Section -->
    <section class="py-16">
        <div class="max-w-7xl mx-auto px-6">
            <h2 class="text-3xl font-bold mb-8" style="color: var(--primary);">Featured Products</h2>
            <div class="grid grid-cols-3 gap-6" id="products-grid">
                <!-- Products will be loaded here via API -->
            </div>
        </div>
    </section>

    
    
    <script src="store.js"></script>
    <script>
        // Initialize store
        const storeConfig = {
            storeId: 1,
            apiUrl: window.location.origin + '/api'
        };
        loadProducts(storeConfig.storeId);
    </script>
</body>
</html>
