<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Order Management - Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .auth-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .auth-info input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .auth-info button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        .auth-info button:hover {
            background: #5568d3;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filters input,
        .filters select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .filters button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .filters button:hover {
            background: #5568d3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th {
            background: #f5f5f5;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #667eea;
        }

        table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        table tr:hover {
            background: #f9f9f9;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge.pending { background: #fff3cd; color: #856404; }
        .badge.processing { background: #cce5ff; color: #004085; }
        .badge.shipped { background: #d1ecf1; color: #0c5460; }
        .badge.delivered { background: #d4edda; color: #155724; }
        .badge.cancelled { background: #f8d7da; color: #721c24; }
        .badge.paid { background: #d4edda; color: #155724; }
        .badge.failed { background: #f8d7da; color: #721c24; }
        .badge.refunded { background: #e2e3e5; color: #383d41; }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            margin-right: 5px;
        }

        button:hover {
            background: #5568d3;
        }

        button.danger {
            background: #dc3545;
        }

        button.danger:hover {
            background: #c82333;
        }

        button.success {
            background: #28a745;
        }

        button.success:hover {
            background: #218838;
        }

        .response {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
        }

        .response pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .success-msg {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .pagination {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            min-width: 40px;
        }

        .order-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .order-items {
            margin-top: 15px;
        }

        .order-item {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .order-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
        }

        .bulk-actions {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Admin Order Management</h1>

        <!-- Authentication Info -->
        <div class="auth-info">
            <h3>Admin/Client Authentication</h3>
            <input type="text" id="storeId" placeholder="Store ID" value="1">
            <input type="password" id="adminToken" placeholder="Admin/Client JWT Token">
            <button onclick="saveAuth()">Save Token</button>
            <button onclick="clearAuth()">Clear Token</button>
            <p id="authStatus" style="margin-top: 10px; color: #666;"></p>
        </div>

        <!-- Order Statistics -->
        <div class="section">
            <h2>üìä Order Statistics</h2>
            <button onclick="loadStats()">Load Statistics</button>
            <button onclick="loadStats('2026-01-01', '2026-02-02')">Load Custom Range</button>
            
            <div class="stats-grid" id="statsGrid" style="margin-top: 20px;"></div>
            
            <div id="dailyStats" style="margin-top: 20px;"></div>
            
            <div class="response" id="statsResponse"></div>
        </div>

        <!-- Order List with Filters -->
        <div class="section">
            <h2>üìã Order List</h2>
            
            <div class="filters">
                <select id="filterStatus">
                    <option value="">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="processing">Processing</option>
                    <option value="shipped">Shipped</option>
                    <option value="delivered">Delivered</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                
                <select id="filterPaymentStatus">
                    <option value="">All Payment Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="paid">Paid</option>
                    <option value="failed">Failed</option>
                    <option value="refunded">Refunded</option>
                </select>
                
                <input type="search" id="searchQuery" placeholder="Search by email, name, or ID">
                
                <button onclick="loadOrders()">Apply Filters</button>
                <button onclick="clearFilters()">Clear Filters</button>
            </div>

            <!-- Bulk Actions -->
            <div class="bulk-actions" id="bulkActions" style="display: none;">
                <strong>Bulk Actions:</strong>
                <span id="selectedCount">0</span> orders selected
                <select id="bulkStatus">
                    <option value="">Choose status</option>
                    <option value="processing">Processing</option>
                    <option value="shipped">Shipped</option>
                    <option value="delivered">Delivered</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                <button onclick="bulkUpdateOrders()">Update Selected</button>
                <button onclick="clearSelection()">Clear Selection</button>
            </div>

            <table id="ordersTable">
                <thead>
                    <tr>
                        <th><input type="checkbox" class="checkbox" id="selectAll" onclick="toggleSelectAll()"></th>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Payment</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody"></tbody>
            </table>

            <div class="pagination" id="pagination"></div>

            <div class="response" id="ordersResponse"></div>
        </div>

        <!-- Order Details -->
        <div class="section">
            <h2>üîç Order Details</h2>
            <input type="number" id="orderIdDetail" placeholder="Enter Order ID">
            <button onclick="loadOrderDetails()">Load Order Details</button>
            
            <div id="orderDetailsContainer"></div>
            
            <div class="response" id="orderDetailsResponse"></div>
        </div>

        <!-- Update Order Status -->
        <div class="section">
            <h2>üîÑ Update Order Status</h2>
            <input type="number" id="orderIdStatus" placeholder="Order ID">
            <select id="newStatus">
                <option value="pending">Pending</option>
                <option value="processing">Processing</option>
                <option value="shipped">Shipped</option>
                <option value="delivered">Delivered</option>
                <option value="cancelled">Cancelled</option>
            </select>
            <button onclick="updateOrderStatus()">Update Status</button>
            
            <div class="response" id="statusResponse"></div>
        </div>

        <!-- Update Payment Status -->
        <div class="section">
            <h2>üí≥ Update Payment Status</h2>
            <input type="number" id="orderIdPayment" placeholder="Order ID">
            <select id="newPaymentStatus">
                <option value="pending">Pending</option>
                <option value="paid">Paid</option>
                <option value="failed">Failed</option>
                <option value="refunded">Refunded</option>
            </select>
            <button onclick="updatePaymentStatus()">Update Payment Status</button>
            
            <div class="response" id="paymentResponse"></div>
        </div>

        <!-- Add Tracking Number -->
        <div class="section">
            <h2>üì¶ Add Tracking Number</h2>
            <input type="number" id="orderIdTracking" placeholder="Order ID">
            <input type="text" id="trackingNumber" placeholder="Tracking Number (e.g., DHL123456789)">
            <button onclick="addTrackingNumber()">Add Tracking</button>
            
            <div class="response" id="trackingResponse"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentPage = 1;
        let selectedOrders = new Set();

        // Save authentication
        function saveAuth() {
            const storeId = document.getElementById('storeId').value;
            const token = document.getElementById('adminToken').value;
            
            if (!token) {
                alert('Please enter a token');
                return;
            }

            localStorage.setItem('store_id', storeId);
            localStorage.setItem('admin_token', token);
            
            document.getElementById('authStatus').textContent = '‚úÖ Token saved! Store ID: ' + storeId;
            document.getElementById('authStatus').style.color = '#28a745';
        }

        function clearAuth() {
            localStorage.removeItem('admin_token');
            localStorage.removeItem('store_id');
            document.getElementById('adminToken').value = '';
            document.getElementById('authStatus').textContent = '‚ùå Token cleared';
            document.getElementById('authStatus').style.color = '#dc3545';
        }

        // Load saved auth on page load
        window.onload = function() {
            const savedToken = localStorage.getItem('admin_token');
            const savedStoreId = localStorage.getItem('store_id');
            
            if (savedToken) {
                document.getElementById('adminToken').value = savedToken;
                document.getElementById('storeId').value = savedStoreId || '1';
                document.getElementById('authStatus').textContent = '‚úÖ Token loaded from storage';
                document.getElementById('authStatus').style.color = '#28a745';
                
                // Auto-load data
                loadStats();
                loadOrders();
            }
        };

        function getHeaders() {
            const token = localStorage.getItem('admin_token');
            if (!token) {
                throw new Error('No admin token found. Please save your token first.');
            }
            
            return {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
        }

        function getStoreId() {
            return localStorage.getItem('store_id') || document.getElementById('storeId').value || '1';
        }

        // Load statistics
        async function loadStats(fromDate = null, toDate = null) {
            try {
                const storeId = getStoreId();
                let url = `${API_BASE}/api/stores/${storeId}/admin/orders/stats`;
                
                if (fromDate && toDate) {
                    url += `?from_date=${fromDate}&to_date=${toDate}`;
                }
                
                const response = await fetch(url, { headers: getHeaders() });
                const result = await response.json();
                
                if (result.success) {
                    displayStats(result.data);
                    document.getElementById('statsResponse').textContent = JSON.stringify(result, null, 2);
                    document.getElementById('statsResponse').className = 'response success-msg';
                } else {
                    document.getElementById('statsResponse').textContent = result.message;
                    document.getElementById('statsResponse').className = 'response error';
                }
            } catch (error) {
                document.getElementById('statsResponse').textContent = error.message;
                document.getElementById('statsResponse').className = 'response error';
            }
        }

        function displayStats(data) {
            const statsGrid = document.getElementById('statsGrid');
            const overview = data.overview;
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>${overview.total_orders}</h3>
                    <p>Total Orders</p>
                </div>
                <div class="stat-card">
                    <h3>‚Ç¶${parseFloat(overview.total_revenue).toLocaleString()}</h3>
                    <p>Total Revenue</p>
                </div>
                <div class="stat-card">
                    <h3>‚Ç¶${parseFloat(overview.average_order_value).toLocaleString()}</h3>
                    <p>Average Order Value</p>
                </div>
                <div class="stat-card">
                    <h3>${overview.pending_orders}</h3>
                    <p>Pending Orders</p>
                </div>
                <div class="stat-card">
                    <h3>${overview.delivered_orders}</h3>
                    <p>Delivered Orders</p>
                </div>
            `;

            // Display daily stats
            if (data.daily_stats && data.daily_stats.length > 0) {
                const dailyStatsHtml = `
                    <h3>Daily Statistics</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Orders</th>
                                <th>Revenue</th>
                                <th>Delivered</th>
                                <th>Cancelled</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.daily_stats.map(stat => `
                                <tr>
                                    <td>${stat.date}</td>
                                    <td>${stat.order_count}</td>
                                    <td>‚Ç¶${parseFloat(stat.revenue).toLocaleString()}</td>
                                    <td>${stat.delivered_count}</td>
                                    <td>${stat.cancelled_count}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                document.getElementById('dailyStats').innerHTML = dailyStatsHtml;
            }
        }

        // Load orders
        async function loadOrders(page = 1) {
            try {
                currentPage = page;
                const storeId = getStoreId();
                const status = document.getElementById('filterStatus').value;
                const paymentStatus = document.getElementById('filterPaymentStatus').value;
                const search = document.getElementById('searchQuery').value;
                
                let url = `${API_BASE}/api/stores/${storeId}/admin/orders?page=${page}&limit=10`;
                if (status) url += `&status=${status}`;
                if (paymentStatus) url += `&payment_status=${paymentStatus}`;
                if (search) url += `&search=${encodeURIComponent(search)}`;
                
                const response = await fetch(url, { headers: getHeaders() });
                const result = await response.json();
                
                if (result.success) {
                    displayOrders(result.data.orders);
                    displayPagination(result.data.pagination);
                    document.getElementById('ordersResponse').textContent = JSON.stringify(result, null, 2);
                    document.getElementById('ordersResponse').className = 'response success-msg';
                } else {
                    document.getElementById('ordersResponse').textContent = result.message;
                    document.getElementById('ordersResponse').className = 'response error';
                }
            } catch (error) {
                document.getElementById('ordersResponse').textContent = error.message;
                document.getElementById('ordersResponse').className = 'response error';
            }
        }

        function displayOrders(orders) {
            const tbody = document.getElementById('ordersTableBody');
            
            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center;">No orders found</td></tr>';
                return;
            }
            
            tbody.innerHTML = orders.map(order => `
                <tr>
                    <td><input type="checkbox" class="checkbox" value="${order.id}" onchange="toggleOrderSelection(${order.id})"></td>
                    <td>#${order.id}</td>
                    <td>
                        <strong>${order.customer_name}</strong><br>
                        <small>${order.customer_email}</small><br>
                        <small>${order.customer_phone}</small>
                    </td>
                    <td>‚Ç¶${parseFloat(order.total_amount).toLocaleString()}</td>
                    <td><span class="badge ${order.status}">${order.status}</span></td>
                    <td><span class="badge ${order.payment_status}">${order.payment_status}</span></td>
                    <td>${new Date(order.created_at).toLocaleDateString()}</td>
                    <td>
                        <button onclick="viewOrderQuick(${order.id})">View</button>
                        <button onclick="quickUpdateStatus(${order.id})">Update</button>
                    </td>
                </tr>
            `).join('');
        }

        function displayPagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            const pages = [];
            
            for (let i = 1; i <= pagination.pages; i++) {
                pages.push(`
                    <button onclick="loadOrders(${i})" ${i === pagination.page ? 'style="background: #28a745;"' : ''}>
                        ${i}
                    </button>
                `);
            }
            
            paginationDiv.innerHTML = `
                <button onclick="loadOrders(${pagination.page - 1})" ${pagination.page === 1 ? 'disabled' : ''}>
                    Previous
                </button>
                ${pages.join('')}
                <button onclick="loadOrders(${pagination.page + 1})" ${pagination.page === pagination.pages ? 'disabled' : ''}>
                    Next
                </button>
            `;
        }

        function clearFilters() {
            document.getElementById('filterStatus').value = '';
            document.getElementById('filterPaymentStatus').value = '';
            document.getElementById('searchQuery').value = '';
            loadOrders(1);
        }

        // Order details
        async function loadOrderDetails() {
            try {
                const storeId = getStoreId();
                const orderId = document.getElementById('orderIdDetail').value;
                
                if (!orderId) {
                    alert('Please enter an order ID');
                    return;
                }
                
                const response = await fetch(
                    `${API_BASE}/api/stores/${storeId}/admin/orders/${orderId}`,
                    { headers: getHeaders() }
                );
                const result = await response.json();
                
                if (result.success) {
                    displayOrderDetails(result.data);
                    document.getElementById('orderDetailsResponse').textContent = JSON.stringify(result, null, 2);
                    document.getElementById('orderDetailsResponse').className = 'response success-msg';
                } else {
                    document.getElementById('orderDetailsResponse').textContent = result.message;
                    document.getElementById('orderDetailsResponse').className = 'response error';
                }
            } catch (error) {
                document.getElementById('orderDetailsResponse').textContent = error.message;
                document.getElementById('orderDetailsResponse').className = 'response error';
            }
        }

        function displayOrderDetails(order) {
            const container = document.getElementById('orderDetailsContainer');
            
            const itemsHtml = order.items.map(item => `
                <div class="order-item">
                    <img src="${item.product_image || 'https://via.placeholder.com/80'}" alt="${item.product_name}">
                    <div style="flex: 1;">
                        <strong>${item.product_name}</strong><br>
                        <small>Quantity: ${item.quantity} √ó ‚Ç¶${parseFloat(item.price).toLocaleString()}</small><br>
                        <strong>Total: ‚Ç¶${(item.quantity * parseFloat(item.price)).toLocaleString()}</strong>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `
                <div class="order-details">
                    <h3>Order #${order.id}</h3>
                    <p><strong>Customer:</strong> ${order.customer_name} (${order.customer_email})</p>
                    <p><strong>Phone:</strong> ${order.customer_phone}</p>
                    <p><strong>Total Amount:</strong> ‚Ç¶${parseFloat(order.total_amount).toLocaleString()}</p>
                    <p><strong>Shipping Cost:</strong> ‚Ç¶${parseFloat(order.shipping_cost).toLocaleString()}</p>
                    <p><strong>Payment Method:</strong> ${order.payment_method}</p>
                    <p><strong>Status:</strong> <span class="badge ${order.status}">${order.status}</span></p>
                    <p><strong>Payment Status:</strong> <span class="badge ${order.payment_status}">${order.payment_status}</span></p>
                    ${order.tracking_number ? `<p><strong>Tracking:</strong> ${order.tracking_number}</p>` : ''}
                    ${order.order_notes ? `<p><strong>Notes:</strong> ${order.order_notes}</p>` : ''}
                    
                    ${order.shipping_address ? `
                        <h4>Shipping Address</h4>
                        <p>
                            ${order.shipping_address.full_name}<br>
                            ${order.shipping_address.address_line1}<br>
                            ${order.shipping_address.address_line2 ? order.shipping_address.address_line2 + '<br>' : ''}
                            ${order.shipping_address.city}, ${order.shipping_address.state}<br>
                            ${order.shipping_address.country}
                        </p>
                    ` : ''}
                    
                    <h4>Order Items</h4>
                    <div class="order-items">${itemsHtml}</div>
                </div>
            `;
        }

        function viewOrderQuick(orderId) {
            document.getElementById('orderIdDetail').value = orderId;
            loadOrderDetails();
            document.getElementById('orderIdDetail').scrollIntoView({ behavior: 'smooth' });
        }

        // Update order status
        async function updateOrderStatus() {
            try {
                const storeId = getStoreId();
                const orderId = document.getElementById('orderIdStatus').value;
                const status = document.getElementById('newStatus').value;
                
                if (!orderId) {
                    alert('Please enter an order ID');
                    return;
                }
                
                const response = await fetch(
                    `${API_BASE}/api/stores/${storeId}/admin/orders/${orderId}/status`,
                    {
                        method: 'PUT',
                        headers: getHeaders(),
                        body: JSON.stringify({ status })
                    }
                );
                const result = await response.json();
                
                document.getElementById('statusResponse').textContent = JSON.stringify(result, null, 2);
                document.getElementById('statusResponse').className = result.success ? 'response success-msg' : 'response error';
                
                if (result.success) {
                    loadOrders(currentPage);
                }
            } catch (error) {
                document.getElementById('statusResponse').textContent = error.message;
                document.getElementById('statusResponse').className = 'response error';
            }
        }

        function quickUpdateStatus(orderId) {
            const newStatus = prompt('Enter new status (pending/processing/shipped/delivered/cancelled):');
            if (!newStatus) return;
            
            document.getElementById('orderIdStatus').value = orderId;
            document.getElementById('newStatus').value = newStatus;
            updateOrderStatus();
        }

        // Update payment status
        async function updatePaymentStatus() {
            try {
                const storeId = getStoreId();
                const orderId = document.getElementById('orderIdPayment').value;
                const paymentStatus = document.getElementById('newPaymentStatus').value;
                
                if (!orderId) {
                    alert('Please enter an order ID');
                    return;
                }
                
                const response = await fetch(
                    `${API_BASE}/api/stores/${storeId}/admin/orders/${orderId}/payment-status`,
                    {
                        method: 'PUT',
                        headers: getHeaders(),
                        body: JSON.stringify({ payment_status: paymentStatus })
                    }
                );
                const result = await response.json();
                
                document.getElementById('paymentResponse').textContent = JSON.stringify(result, null, 2);
                document.getElementById('paymentResponse').className = result.success ? 'response success-msg' : 'response error';
                
                if (result.success) {
                    loadOrders(currentPage);
                }
            } catch (error) {
                document.getElementById('paymentResponse').textContent = error.message;
                document.getElementById('paymentResponse').className = 'response error';
            }
        }

        // Add tracking number
        async function addTrackingNumber() {
            try {
                const storeId = getStoreId();
                const orderId = document.getElementById('orderIdTracking').value;
                const trackingNumber = document.getElementById('trackingNumber').value;
                
                if (!orderId || !trackingNumber) {
                    alert('Please enter both order ID and tracking number');
                    return;
                }
                
                const response = await fetch(
                    `${API_BASE}/api/stores/${storeId}/admin/orders/${orderId}/tracking`,
                    {
                        method: 'PUT',
                        headers: getHeaders(),
                        body: JSON.stringify({ tracking_number: trackingNumber })
                    }
                );
                const result = await response.json();
                
                document.getElementById('trackingResponse').textContent = JSON.stringify(result, null, 2);
                document.getElementById('trackingResponse').className = result.success ? 'response success-msg' : 'response error';
                
                if (result.success) {
                    loadOrders(currentPage);
                    document.getElementById('trackingNumber').value = '';
                }
            } catch (error) {
                document.getElementById('trackingResponse').textContent = error.message;
                document.getElementById('trackingResponse').className = 'response error';
            }
        }

        // Bulk actions
        function toggleOrderSelection(orderId) {
            if (selectedOrders.has(orderId)) {
                selectedOrders.delete(orderId);
            } else {
                selectedOrders.add(orderId);
            }
            updateBulkActionsUI();
        }

        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('#ordersTableBody input[type="checkbox"]');
            const selectAll = document.getElementById('selectAll').checked;
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAll;
                const orderId = parseInt(checkbox.value);
                if (selectAll) {
                    selectedOrders.add(orderId);
                } else {
                    selectedOrders.delete(orderId);
                }
            });
            
            updateBulkActionsUI();
        }

        function updateBulkActionsUI() {
            const bulkActions = document.getElementById('bulkActions');
            const selectedCount = document.getElementById('selectedCount');
            
            selectedCount.textContent = selectedOrders.size;
            bulkActions.style.display = selectedOrders.size > 0 ? 'block' : 'none';
        }

        function clearSelection() {
            selectedOrders.clear();
            document.getElementById('selectAll').checked = false;
            document.querySelectorAll('#ordersTableBody input[type="checkbox"]').forEach(cb => cb.checked = false);
            updateBulkActionsUI();
        }

        async function bulkUpdateOrders() {
            const status = document.getElementById('bulkStatus').value;
            
            if (!status) {
                alert('Please select a status');
                return;
            }
            
            if (selectedOrders.size === 0) {
                alert('Please select at least one order');
                return;
            }
            
            if (!confirm(`Update ${selectedOrders.size} orders to "${status}"?`)) {
                return;
            }
            
            try {
                const storeId = getStoreId();
                const response = await fetch(
                    `${API_BASE}/api/stores/${storeId}/admin/orders/bulk-update`,
                    {
                        method: 'POST',
                        headers: getHeaders(),
                        body: JSON.stringify({
                            order_ids: Array.from(selectedOrders),
                            status: status
                        })
                    }
                );
                const result = await response.json();
                
                alert(result.message || 'Bulk update complete');
                
                if (result.success) {
                    clearSelection();
                    loadOrders(currentPage);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
