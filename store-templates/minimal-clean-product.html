<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Product Details - {{store_name}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "{{primary_color}}",
                        "accent": "{{accent_color}}",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-white font-sans text-gray-900 antialiased">
    <!-- Minimal Header -->
    <header class="border-b border-gray-100">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 py-6 flex items-center justify-between">
            <a href="index.html">
                <h1 class="text-xl font-light tracking-wide text-primary">{{store_name}}</h1>
            </a>
            <nav class="hidden md:flex items-center gap-8 text-sm">
                <a href="index.html" class="text-gray-600 hover:text-primary transition-colors">Products</a>
                <a href="#" class="text-gray-600 hover:text-primary transition-colors">About</a>
                <a href="#" class="text-gray-600 hover:text-primary transition-colors">Contact</a>
            </nav>
            
            <div class="flex items-center gap-2">
                <a href="cart.html" class="p-2 hover:bg-gray-50 rounded-full transition-colors relative">
                    <span class="material-symbols-outlined text-gray-700">shopping_bag</span>
                    <span id="cart-badge" class="absolute -top-1 -right-1 bg-primary text-white text-xs rounded-full px-1 hidden">0</span>
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 sm:px-6 py-16">
        <!-- Simple Breadcrumb -->
        <nav class="mb-12 text-sm" id="breadcrumb">
            <div class="flex items-center gap-2 text-gray-500 font-light">
                <a href="index.html" class="hover:text-primary transition-colors">Home</a>
                <span>/</span>
                <span id="breadcrumb-category">Loading...</span>
                <span>/</span>
                <span class="text-gray-900" id="breadcrumb-product">Loading...</span>
            </div>
        </nav>

        <!-- Product Details Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 mb-20">
            <!-- Left: Image Gallery -->
            <div class="space-y-4">
                <div class="swiper main-swiper overflow-hidden bg-gray-50">
                    <div class="swiper-wrapper" id="main-swiper-wrapper">
                        <div class="swiper-slide flex items-center justify-center bg-gray-100" style="min-height: 500px;">
                            <div class="animate-pulse w-full h-full bg-gray-200"></div>
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
                
                <div class="swiper thumbnail-swiper">
                    <div class="swiper-wrapper" id="thumbnail-swiper-wrapper"></div>
                </div>
            </div>

            <!-- Right: Product Information -->
            <div class="space-y-8">
                <!-- Category Badge -->
                <div id="category-badge-container">
                    <div class="animate-pulse h-4 w-24 bg-gray-200 rounded"></div>
                </div>

                <!-- Product Title -->
                <div>
                    <h1 id="product-name" class="text-3xl lg:text-4xl font-light text-gray-900 mb-2 tracking-tight">
                        <div class="animate-pulse h-10 bg-gray-200 rounded w-3/4"></div>
                    </h1>
                    <p id="product-sku" class="text-sm text-gray-500 font-light"></p>
                </div>

                <!-- Price and Stock -->
                <div class="flex items-center gap-6 pb-8 border-b border-gray-100">
                    <div id="product-price" class="text-3xl font-medium text-primary">
                        <div class="animate-pulse h-10 w-32 bg-gray-200 rounded"></div>
                    </div>
                    <div id="stock-badge">
                        <div class="animate-pulse h-5 w-20 bg-gray-200 rounded"></div>
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <h3 class="text-lg font-medium mb-4 text-gray-900">Description</h3>
                    <div id="product-description" class="text-gray-600 leading-relaxed font-light">
                        <div class="animate-pulse h-4 bg-gray-200 rounded mb-2"></div>
                        <div class="animate-pulse h-4 bg-gray-200 rounded mb-2"></div>
                        <div class="animate-pulse h-4 bg-gray-200 rounded w-2/3"></div>
                    </div>
                </div>

                <!-- Product Details Grid -->
                <div class="border border-gray-100 p-6">
                    <h3 class="text-lg font-medium mb-4 text-gray-900">Details</h3>
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div>
                            <p class="text-gray-500 mb-1 font-light">Category</p>
                            <p id="detail-category" class="font-medium text-gray-900">-</p>
                        </div>
                        <div>
                            <p class="text-gray-500 mb-1 font-light">Stock</p>
                            <p id="detail-stock" class="font-medium text-gray-900">-</p>
                        </div>
                        <div>
                            <p class="text-gray-500 mb-1 font-light">SKU</p>
                            <p id="detail-sku" class="font-medium text-gray-900">-</p>
                        </div>
                        <div>
                            <p class="text-gray-500 mb-1 font-light">Status</p>
                            <p id="detail-status" class="font-medium">-</p>
                        </div>
                    </div>
                </div>

                <!-- Quantity Selector and Add to Cart -->
                <div class="space-y-6">
                    <div class="flex items-center gap-4">
                        <label class="text-sm font-medium text-gray-900">Quantity</label>
                        <div class="flex items-center border border-gray-200 overflow-hidden">
                            <button id="qty-decrease" class="px-4 py-2 hover:bg-gray-50 text-gray-600">
                                <span class="material-symbols-outlined text-sm">remove</span>
                            </button>
                            <input type="number" id="quantity" value="1" min="1" class="w-16 text-center font-medium py-2 border-none focus:outline-none" />
                            <button id="qty-increase" class="px-4 py-2 hover:bg-gray-50 text-gray-600">
                                <span class="material-symbols-outlined text-sm">add</span>
                            </button>
                        </div>
                    </div>

                    <div class="flex gap-4">
                        <button id="add-to-cart" class="flex-1 py-3 bg-primary text-white font-medium hover:opacity-90 transition-opacity flex items-center justify-center gap-2">
                            <span class="material-symbols-outlined">shopping_bag</span>
                            Add to Cart
                        </button>
                        <button class="px-6 py-3 border border-gray-200 hover:bg-gray-50 transition-colors">
                            <span class="material-symbols-outlined">favorite_border</span>
                        </button>
                    </div>

                    <button class="w-full py-3 bg-gray-900 text-white font-medium hover:opacity-90 transition-opacity">
                        Buy Now
                    </button>
                </div>
            </div>
        </div>

        <!-- Related Products Section -->
        <section class="mt-20">
            <div class="text-center mb-12">
                <h2 class="text-2xl font-light text-gray-900 mb-2 tracking-tight">Related Products</h2>
                <div class="w-12 h-px bg-primary mx-auto"></div>
            </div>
            
            <div id="related-products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                <div class="animate-pulse bg-gray-50 p-4" style="height: 300px;"></div>
                <div class="animate-pulse bg-gray-50 p-4" style="height: 300px;"></div>
                <div class="animate-pulse bg-gray-50 p-4" style="height: 300px;"></div>
                <div class="animate-pulse bg-gray-50 p-4" style="height: 300px;"></div>
            </div>
        </section>
    </main>

    <!-- Minimal Footer -->
    <footer class="border-t border-gray-100 py-12 mt-20">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 text-center">
            <p class="text-sm text-gray-500 mb-4">{{store_name}}</p>
            <p class="text-xs text-gray-400">Â© 2024 All rights reserved</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Store Configuration (MUST be before other scripts) -->
    <script>
        window.API_BASE_URL = window.location.origin;
        window.storeConfig = {
            store_id: {{store_id}},
            store_name: '{{store_name}}',
            apiUrl: window.location.origin + '/api'
        };
    </script>

    <!-- JavaScript files (copied to store folder during generation) -->
    <script src="cart.js"></script>
    <script src="customer-auth.js"></script>
    <script src="profile-header.js"></script>
    <script src="product-detail.js"></script>

    <!-- Initialize Cart Badge -->
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const storeId = window.storeConfig.store_id;
            const cartKey = `cart_${storeId}`;

            async function updateCartBadge() {
                try {
                    const badge = document.getElementById('cart-badge');
                    if (!badge) return;

                    // Check if user is authenticated
                    const isAuthenticated = typeof CustomerAuth !== 'undefined' && CustomerAuth.isAuthenticated();

                    if (isAuthenticated) {
                        // For authenticated users, get count from API
                        const cartService = window.CartService;
                        const cartItems = await cartService.getCartWithDetails(storeId, true);
                        const count = cartItems.reduce((sum, item) => sum + parseInt(item.quantity || 0), 0);
                        badge.textContent = count;
                        badge.classList.toggle('hidden', count === 0);
                    } else {
                        // For guest users, get count from localStorage
                        const cart = JSON.parse(localStorage.getItem(cartKey) || '[]');
                        const count = cart.reduce((sum, item) => sum + parseInt(item.quantity || 0), 0);
                        badge.textContent = count;
                        badge.classList.toggle('hidden', count === 0);
                    }
                } catch (error) {
                    console.error('Error updating cart badge:', error);
                }
            }

            await updateCartBadge();
            window.addEventListener('storage', updateCartBadge);
            window.addEventListener('cartUpdated', updateCartBadge);
        });
    </script>
</body>
</html>
