<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - {{store_name}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: {{primary_color}};
            --accent: {{accent_color}};
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-3">
                <span class="text-xl font-bold" style="color: var(--primary);">{{store_name}}</span>
            </a>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4 py-12">
        <div class="bg-white rounded-lg shadow-md p-8">
            <!-- Tab Navigation -->
            <div class="flex border-b mb-6">
                <button id="login-tab" class="flex-1 py-3 px-4 font-semibold border-b-2 transition-colors" style="color: var(--primary); border-color: var(--primary);">
                    Login
                </button>
                <button id="register-tab" class="flex-1 py-3 px-4 font-semibold text-gray-500 border-b-2 border-transparent hover:text-gray-700 transition-colors">
                    Register
                </button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-opacity-50 outline-none"
                           style="focus:ring-color: var(--primary);">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-opacity-50 outline-none"
                           style="focus:ring-color: var(--primary);">
                </div>
                <div id="login-error" class="hidden text-red-600 text-sm"></div>
                <button type="submit" class="w-full py-3 px-4 text-white font-semibold rounded-lg hover:opacity-90 transition-opacity" 
                        style="background-color: var(--primary);">
                    Login
                </button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="space-y-4 hidden">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <input type="text" name="first_name" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-opacity-50 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <input type="text" name="last_name" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-opacity-50 outline-none">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-opacity-50 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                    <input type="tel" name="phone" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-opacity-50 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" required minlength="6"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-opacity-50 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" name="confirm_password" required minlength="6"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-opacity-50 outline-none">
                </div>
                <div id="register-error" class="hidden text-red-600 text-sm"></div>
                <button type="submit" class="w-full py-3 px-4 text-white font-semibold rounded-lg hover:opacity-90 transition-opacity" 
                        style="background-color: var(--primary);">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="index.html" class="text-sm text-gray-600 hover:text-gray-800">‚Üê Back to Store</a>
            </div>
        </div>
    </main>

    <script src="customer-auth.js"></script>
    <script>
        const storeConfig = {
            store_id: {{store_id}},
            apiUrl: window.location.origin + '/api'
        };
        window.storeConfig = storeConfig;

        // Get redirect URL from query params
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect') || 'index.html';

        // Tab switching
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginTab.addEventListener('click', () => {
            loginTab.style.color = 'var(--primary)';
            loginTab.style.borderColor = 'var(--primary)';
            registerTab.style.color = '#6B7280';
            registerTab.style.borderColor = 'transparent';
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerTab.addEventListener('click', () => {
            registerTab.style.color = 'var(--primary)';
            registerTab.style.borderColor = 'var(--primary)';
            loginTab.style.color = '#6B7280';
            loginTab.style.borderColor = 'transparent';
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const errorDiv = document.getElementById('login-error');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            errorDiv.classList.add('hidden');

            const result = await CustomerAuth.login(
                formData.get('email'),
                formData.get('password')
            );

            if (result.success) {
                window.location.href = redirectUrl;
            } else {
                errorDiv.textContent = result.error;
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });

        // Register form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const errorDiv = document.getElementById('register-error');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            // Validate password match
            if (formData.get('password') !== formData.get('confirm_password')) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.remove('hidden');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            errorDiv.classList.add('hidden');

            const result = await CustomerAuth.register({
                first_name: formData.get('first_name'),
                last_name: formData.get('last_name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                password: formData.get('password')
            });

            if (result.success) {
                window.location.href = redirectUrl;
            } else {
                errorDiv.textContent = result.error;
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
