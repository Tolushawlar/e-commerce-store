<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>My Orders - {{store_name}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "{{primary_color}}",
                        "accent": "{{accent_color}}",
                    },
                },
            },
        }
        
        window.storeConfig = {
            store_id: {{store_id}},
            storeId: {{store_id}},
            storeName: "{{store_name}}",
            primaryColor: "{{primary_color}}",
            accentColor: "{{accent_color}}"
        };
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
                        <span class="material-symbols-outlined text-white text-xl">store</span>
                    </div>
                    <span class="text-xl font-bold text-gray-900">{{store_name}}</span>
                </a>
                
                <div class="flex items-center gap-4">
                    <a href="cart.html" class="p-2 text-gray-600 hover:text-primary transition-colors relative">
                        <span class="material-symbols-outlined">shopping_cart</span>
                        <span id="cart-count" class="absolute -top-1 -right-1 bg-accent text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold"></span>
                    </a>
                    <div class="relative" id="profile-dropdown">
                        <button class="flex items-center gap-2 p-2 rounded-lg hover:bg-gray-100 transition-colors" id="profile-button">
                            <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center">
                                <span class="material-symbols-outlined text-white text-xl">person</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid lg:grid-cols-4 gap-6">
            <!-- Sidebar -->
            <aside class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="text-center mb-6">
                        <div class="w-20 h-20 bg-primary rounded-full flex items-center justify-center mx-auto mb-3">
                            <span class="material-symbols-outlined text-white text-4xl">person</span>
                        </div>
                        <h2 class="text-lg font-bold text-gray-900" id="sidebar-name">Loading...</h2>
                        <p class="text-sm text-gray-500" id="sidebar-email">Loading...</p>
                    </div>
                    
                    <nav class="space-y-2">
                        <a href="profile.html" class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg font-medium transition-colors">
                            <span class="material-symbols-outlined">person</span>
                            <span>Profile</span>
                        </a>
                        <a href="orders.html" class="flex items-center gap-3 px-4 py-3 bg-primary/10 text-primary rounded-lg font-medium">
                            <span class="material-symbols-outlined">receipt_long</span>
                            <span>My Orders</span>
                        </a>
                        <button id="logout-btn" class="w-full flex items-center gap-3 px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg font-medium transition-colors">
                            <span class="material-symbols-outlined">logout</span>
                            <span>Logout</span>
                        </button>
                    </nav>
                </div>
            </aside>

            <!-- Main Content -->
            <div class="lg:col-span-3">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h1 class="text-2xl font-bold text-gray-900 mb-6">My Orders</h1>
                    
                    <div id="loading-state" class="flex items-center justify-center py-12">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
                    </div>

                    <div id="orders-content" class="hidden space-y-4">
                        <!-- Orders will be loaded here -->
                    </div>

                    <div id="empty-state" class="hidden text-center py-12">
                        <span class="material-symbols-outlined text-gray-400 text-6xl mb-4">receipt_long</span>
                        <p class="text-gray-600 mb-4">You haven't placed any orders yet</p>
                        <a href="index.html" class="inline-flex items-center gap-2 px-6 py-3 bg-primary text-white rounded-lg hover:brightness-110 transition-all">
                            <span class="material-symbols-outlined">shopping_bag</span>
                            Start Shopping
                        </a>
                    </div>

                    <div id="error-state" class="hidden text-center py-12">
                        <span class="material-symbols-outlined text-red-500 text-6xl mb-4">error</span>
                        <p class="text-gray-600">Failed to load orders</p>
                        <button onclick="location.reload()" class="mt-4 px-6 py-2 bg-primary text-white rounded-lg hover:brightness-110 transition-all">
                            Try Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="customer-auth.js"></script>
    <script>
       if (typeof API_BASE_URL === "undefined") {
            var API_BASE_URL = window.location.origin;
        }

        // Check authentication
        if (!CustomerAuth.isAuthenticated()) {
            window.location.href = 'login.html?redirect=orders.html';
        }

        // Load customer info for sidebar
        function loadCustomerInfo() {
            const customer = CustomerAuth.getCustomer();
            if (customer) {
                document.getElementById('sidebar-name').textContent = `${customer.first_name || ''} ${customer.last_name || ''}`.trim() || 'User';
                document.getElementById('sidebar-email').textContent = customer.email || '';
            }
        }

        // Load orders
        async function loadOrders() {
            try {
                const token = CustomerAuth.getToken();
                const response = await fetch(`${API_BASE_URL}/api/orders?store_id=${window.storeConfig.store_id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch orders');
                }

                const result = await response.json();
                const orders = result.data?.orders || result.orders || [];

                document.getElementById('loading-state').classList.add('hidden');

                if (orders.length === 0) {
                    document.getElementById('empty-state').classList.remove('hidden');
                } else {
                    displayOrders(orders);
                    document.getElementById('orders-content').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('error-state').classList.remove('hidden');
            }
        }

        // Display orders
        function displayOrders(orders) {
            const container = document.getElementById('orders-content');
            container.innerHTML = orders.map(order => `
                <div class="border border-gray-200 rounded-lg p-6 hover:shadow-md transition-shadow">
                    <div class="flex flex-wrap items-center justify-between gap-4 mb-4">
                        <div>
                            <p class="text-sm text-gray-500">Order #${order.id}</p>
                            <p class="text-lg font-semibold text-gray-900">₦${parseFloat(order.total_amount).toLocaleString()}</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="px-3 py-1 rounded-full text-sm font-medium ${getStatusColor(order.status)}">
                                ${order.status.toUpperCase()}
                            </span>
                            <span class="px-3 py-1 rounded-full text-sm font-medium ${getPaymentStatusColor(order.payment_status)}">
                                ${order.payment_status.toUpperCase()}
                            </span>
                        </div>
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-4 text-sm mb-4">
                        <div>
                            <span class="text-gray-500">Date:</span>
                            <span class="font-medium ml-2">${new Date(order.created_at).toLocaleDateString()}</span>
                        </div>
                        <div>
                            <span class="text-gray-500">Payment:</span>
                            <span class="font-medium ml-2">${order.payment_method || 'N/A'}</span>
                        </div>
                    </div>

                    ${order.items && order.items.length > 0 ? `
                        <div class="border-t border-gray-100 pt-4 mt-4">
                            <p class="text-sm font-medium text-gray-700 mb-2">${order.items.length} item(s)</p>
                            <div class="space-y-2">
                                ${order.items.slice(0, 3).map(item => `
                                    <div class="flex items-center gap-3">
                                        ${item.product_image ? `
                                            <img src="${item.product_image}" alt="${item.product_name}" class="w-12 h-12 object-cover rounded">
                                        ` : ''}
                                        <div class="flex-1 min-w-0">
                                            <p class="text-sm font-medium text-gray-900 truncate">${item.product_name}</p>
                                            <p class="text-xs text-gray-500">Qty: ${item.quantity} × ₦${parseFloat(item.price).toLocaleString()}</p>
                                        </div>
                                    </div>
                                `).join('')}
                                ${order.items.length > 3 ? `<p class="text-sm text-gray-500">+${order.items.length - 3} more items</p>` : ''}
                            </div>
                        </div>
                    ` : ''}

                    <div class="mt-4 flex gap-2">
                        <a href="order-success.html?order=${order.id}" class="flex-1 text-center px-4 py-2 bg-primary text-white rounded-lg hover:brightness-110 transition-all text-sm font-medium">
                            View Details
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // Get status color
        function getStatusColor(status) {
            const colors = {
                'pending': 'bg-yellow-100 text-yellow-800',
                'processing': 'bg-blue-100 text-blue-800',
                'shipped': 'bg-purple-100 text-purple-800',
                'delivered': 'bg-green-100 text-green-800',
                'cancelled': 'bg-red-100 text-red-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        // Get payment status color
        function getPaymentStatusColor(status) {
            const colors = {
                'pending': 'bg-orange-100 text-orange-800',
                'paid': 'bg-green-100 text-green-800',
                'failed': 'bg-red-100 text-red-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        // Logout handler
        document.getElementById('logout-btn').addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                CustomerAuth.logout();
            }
        });

        // Load data on page load
        loadCustomerInfo();
        loadOrders();
    </script>
</body>
</html>
