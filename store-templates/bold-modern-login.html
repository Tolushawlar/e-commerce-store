<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - {{store_name}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "{{primary_color}}",
                        "accent": "{{accent_color}}",
                    },
                    fontFamily: {
                        "display": ["Poppins", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-gray-50 font-display text-gray-900 antialiased min-h-screen">
    <!-- Bold Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center gap-3">
                    <a href="index.html" class="flex items-center gap-3">
                        <div
                            class="w-10 h-10 bg-gradient-to-br from-primary to-primary/80 rounded-xl flex items-center justify-center">
                            <span class="material-symbols-outlined text-white text-2xl font-bold">bolt</span>
                        </div>
                        <span class="text-2xl font-black text-primary uppercase tracking-tight">{{store_name}}</span>
                    </a>
                </div>

                <nav class="hidden lg:flex items-center gap-8 text-sm font-semibold">
                    <a href="index.html" class="text-gray-700 hover:text-primary transition-colors">NEW IN</a>
                    <a href="index.html" class="text-gray-700 hover:text-primary transition-colors">TRENDING</a>
                    <a href="index.html" class="text-gray-700 hover:text-primary transition-colors">SALE</a>
                </nav>

                <div class="flex items-center gap-4">
                    <a href="index.html"
                        class="px-6 py-3 bg-gray-100 text-gray-700 font-bold rounded-xl hover:bg-gray-200 transition-all flex items-center gap-2">
                        <span class="material-symbols-outlined">arrow_back</span>
                        <span class="hidden sm:inline">BACK TO STORE</span>
                    </a>
                    <button
                        class="px-4 py-2 bg-primary text-white font-bold rounded-lg hover:brightness-110 transition-all">
                        <span class="material-symbols-outlined">shopping_cart</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="flex items-center justify-center min-h-[calc(100vh-5rem)] py-12">
        <div class="max-w-md w-full mx-4">
            <!-- Login Card -->
            <div class="bg-white rounded-3xl shadow-xl p-10">
                <div class="text-center mb-10">
                    <div
                        class="w-20 h-20 bg-gradient-to-br from-primary to-primary/80 rounded-2xl flex items-center justify-center mx-auto mb-6">
                        <span class="material-symbols-outlined text-white text-4xl">bolt</span>
                    </div>
                    <h1 class="text-3xl font-black text-gray-900 mb-2 uppercase tracking-wide">WELCOME BACK</h1>
                    <p class="text-gray-600 font-semibold">Sign in to your account</p>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-black text-gray-700 mb-3 uppercase tracking-wide">Email
                            Address</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-6 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary font-semibold transition-all"
                            placeholder="Enter your email">
                        <p class="text-red-500 text-sm mt-2 hidden font-semibold" id="email-error"></p>
                    </div>

                    <div>
                        <label
                            class="block text-sm font-black text-gray-700 mb-3 uppercase tracking-wide">Password</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                class="w-full px-6 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary font-semibold transition-all pr-12"
                                placeholder="Enter your password">
                            <button type="button" id="toggle-password"
                                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <span class="material-symbols-outlined">visibility</span>
                            </button>
                        </div>
                        <p class="text-red-500 text-sm mt-2 hidden font-semibold" id="password-error"></p>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-3 cursor-pointer">
                            <input type="checkbox" id="remember" name="remember" class="w-5 h-5 rounded text-primary">
                            <span class="text-sm font-semibold text-gray-700">Remember me</span>
                        </label>
                        <a href="#" class="text-sm font-bold text-primary hover:underline uppercase tracking-wide">
                            FORGOT PASSWORD?
                        </a>
                    </div>

                    <button type="submit" id="login-btn"
                        class="w-full px-8 py-4 bg-primary text-white font-black rounded-xl hover:scale-105 transition-transform shadow-lg uppercase tracking-wide disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                        SIGN IN
                    </button>

                    <div class="text-center">
                        <p class="text-gray-600 font-semibold">
                            Don't have an account?
                            <button type="button" id="show-register"
                                class="text-primary font-black hover:underline uppercase tracking-wide">
                                SIGN UP
                            </button>
                        </p>
                    </div>
                </form>

                <!-- Register Form (Hidden by default) -->
                <form id="register-form" class="space-y-6 hidden">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-black text-gray-700 mb-3 uppercase tracking-wide">First
                                Name</label>
                            <input type="text" id="reg-first-name" name="first_name" required
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary font-semibold transition-all"
                                placeholder="First name">
                            <p class="text-red-500 text-sm mt-1 hidden font-semibold" id="reg-firstName-error"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-black text-gray-700 mb-3 uppercase tracking-wide">Last
                                Name</label>
                            <input type="text" id="reg-last-name" name="last_name" required
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary font-semibold transition-all"
                                placeholder="Last name">
                            <p class="text-red-500 text-sm mt-1 hidden font-semibold" id="reg-lastName-error"></p>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-black text-gray-700 mb-3 uppercase tracking-wide">Email
                            Address</label>
                        <input type="email" id="reg-email" name="email" required
                            class="w-full px-6 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary font-semibold transition-all"
                            placeholder="Enter your email">
                        <p class="text-red-500 text-sm mt-2 hidden font-semibold" id="reg-email-error"></p>
                    </div>

                    <div>
                        <label
                            class="block text-sm font-black text-gray-700 mb-3 uppercase tracking-wide">Password</label>
                        <div class="relative">
                            <input type="password" id="reg-password" name="password" required
                                class="w-full px-6 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary font-semibold transition-all pr-12"
                                placeholder="Create a password">
                            <button type="button" id="toggle-reg-password"
                                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <span class="material-symbols-outlined">visibility</span>
                            </button>
                        </div>
                        <p class="text-red-500 text-sm mt-2 hidden font-semibold" id="reg-password-error"></p>
                    </div>

                    <div>
                        <label class="block text-sm font-black text-gray-700 mb-3 uppercase tracking-wide">Confirm
                            Password</label>
                        <div class="relative">
                            <input type="password" id="reg-confirm-password" name="confirm_password" required
                                class="w-full px-6 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary font-semibold transition-all pr-12"
                                placeholder="Confirm your password">
                            <button type="button" id="toggle-confirm-password"
                                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <span class="material-symbols-outlined">visibility</span>
                            </button>
                        </div>
                        <p class="text-red-500 text-sm mt-2 hidden font-semibold" id="reg-confirmPassword-error"></p>
                    </div>

                    <button type="submit" id="register-btn"
                        class="w-full px-8 py-4 bg-primary text-white font-black rounded-xl hover:scale-105 transition-transform shadow-lg uppercase tracking-wide disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                        CREATE ACCOUNT
                    </button>

                    <div class="text-center">
                        <p class="text-gray-600 font-semibold">
                            Already have an account?
                            <button type="button" id="show-login"
                                class="text-primary font-black hover:underline uppercase tracking-wide">
                                SIGN IN
                            </button>
                        </p>
                    </div>
                </form>
            </div>

            <!-- Features -->
            <div class="mt-12 grid grid-cols-3 gap-6 text-center">
                <div class="bg-white rounded-2xl p-6 shadow-md">
                    <div class="w-12 h-12 bg-primary/10 rounded-xl flex items-center justify-center mx-auto mb-3">
                        <span class="material-symbols-outlined text-primary">security</span>
                    </div>
                    <h3 class="font-black text-gray-900 text-sm uppercase tracking-wide">SECURE</h3>
                </div>
                <div class="bg-white rounded-2xl p-6 shadow-md">
                    <div class="w-12 h-12 bg-primary/10 rounded-xl flex items-center justify-center mx-auto mb-3">
                        <span class="material-symbols-outlined text-primary">speed</span>
                    </div>
                    <h3 class="font-black text-gray-900 text-sm uppercase tracking-wide">FAST</h3>
                </div>
                <div class="bg-white rounded-2xl p-6 shadow-md">
                    <div class="w-12 h-12 bg-primary/10 rounded-xl flex items-center justify-center mx-auto mb-3">
                        <span class="material-symbols-outlined text-primary">verified</span>
                    </div>
                    <h3 class="font-black text-gray-900 text-sm uppercase tracking-wide">TRUSTED</h3>
                </div>
            </div>
        </div>
    </main>

    <script src="customer-auth.js"></script>
    <script>
        const storeConfig = {
            store_id: {{store_id}},
        apiUrl: window.location.origin + '/api'
        };
        window.storeConfig = storeConfig;

        // Toggle between login and register forms
        document.getElementById('show-register').addEventListener('click', () => {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        });

        document.getElementById('show-login').addEventListener('click', () => {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        });

        // Password visibility toggles
        function setupPasswordToggle(toggleId, inputId) {
            document.getElementById(toggleId).addEventListener('click', () => {
                const input = document.getElementById(inputId);
                const icon = document.querySelector(`#${toggleId} .material-symbols-outlined`);

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.textContent = 'visibility_off';
                } else {
                    input.type = 'password';
                    icon.textContent = 'visibility';
                }
            });
        }

        setupPasswordToggle('toggle-password', 'password');
        setupPasswordToggle('toggle-reg-password', 'reg-password');
        setupPasswordToggle('toggle-confirm-password', 'reg-confirmPassword');

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="animate-spin material-symbols-outlined">progress_activity</span> SIGNING IN...';

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const result = await CustomerAuth.login(data.email, data.password, data.remember);

                if (result.success) {
                    showToast('Login successful! Redirecting...', 'success');

                    // Redirect to intended page or profile
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect') || 'profile.html';

                    setTimeout(() => {
                        window.location.href = redirect;
                    }, 1000);
                } else {
                    showToast(result.error || 'Login failed', 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'SIGN IN';
                }
            } catch (error) {
                showToast('Login failed. Please try again.', 'error');
                btn.disabled = false;
                btn.innerHTML = 'SIGN IN';
            }
        });

        // Register form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('register-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="animate-spin material-symbols-outlined">progress_activity</span> CREATING...';

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            // Validate password confirmation
            if (data.password !== data.confirm_password) {
                showToast('Passwords do not match', 'error');
                btn.disabled = false;
                btn.innerHTML = 'CREATE ACCOUNT';
                return;
            }

            try {
                const result = await CustomerAuth.register(data);

                if (result.success) {
                    showToast('Account created successfully! Please sign in.', 'success');

                    // Switch to login form
                    setTimeout(() => {
                        document.getElementById('register-form').classList.add('hidden');
                        document.getElementById('login-form').classList.remove('hidden');
                        document.getElementById('email').value = data.email;
                    }, 1000);
                } else {
                    showToast(result.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showToast('Registration failed. Please try again.', 'error');
            }

            btn.disabled = false;
            btn.innerHTML = 'CREATE ACCOUNT';
        });

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-primary';
            toast.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-xl shadow-lg z-50 transition-opacity duration-300 font-bold`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Check if already logged in
        if (CustomerAuth.isAuthenticated()) {
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect') || 'profile.html';
            window.location.href = redirect;
        }
    </script>
</body>

</html>
