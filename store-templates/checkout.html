<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - {{store_name}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: {{primary_color}};
            --accent: {{accent_color}};
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .step-active { color: var(--primary); border-color: var(--primary); }
        .step-complete { background-color: var(--primary); color: white; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <a href="index.html" class="flex items-center gap-3">
                    <span id="store-name" class="text-xl font-bold" style="color: var(--primary);">{{store_name}}</span>
                </a>
            </div>
            <a href="cart.html" class="text-gray-600 hover:text-gray-900 flex items-center gap-2">
                <span class="material-symbols-outlined">shopping_cart</span>
                <span class="hidden sm:inline">Back to Cart</span>
            </a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Progress Steps -->
        <div class="mb-8">
            <div class="flex items-center justify-center gap-4">
                <div id="step-1" class="flex items-center gap-2 step-active">
                    <div class="w-10 h-10 rounded-full border-2 flex items-center justify-center font-bold">1</div>
                    <span class="hidden sm:inline font-semibold">Contact</span>
                </div>
                <div class="w-12 h-0.5 bg-gray-300"></div>
                <div id="step-2" class="flex items-center gap-2 text-gray-400">
                    <div class="w-10 h-10 rounded-full border-2 border-gray-300 flex items-center justify-center font-bold">2</div>
                    <span class="hidden sm:inline font-semibold">Shipping</span>
                </div>
                <div class="w-12 h-0.5 bg-gray-300"></div>
                <div id="step-3" class="flex items-center gap-2 text-gray-400">
                    <div class="w-10 h-10 rounded-full border-2 border-gray-300 flex items-center justify-center font-bold">3</div>
                    <span class="hidden sm:inline font-semibold">Payment</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Checkout Form -->
            <div class="lg:col-span-2">
                <form id="checkout-form" class="space-y-6">
                    <!-- Step 1: Contact Information -->
                    <div id="contact-step" class="bg-white rounded-lg shadow-sm p-6">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">Contact Information</h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">First Name *</label>
                                <input type="text" id="firstName" name="firstName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-opacity-50" style="focus:ring-color: var(--primary);">
                                <p class="text-red-500 text-sm mt-1 hidden" id="firstName-error"></p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Last Name *</label>
                                <input type="text" id="lastName" name="lastName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-opacity-50" style="focus:ring-color: var(--primary);">
                                <p class="text-red-500 text-sm mt-1 hidden" id="lastName-error"></p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-opacity-50" style="focus:ring-color: var(--primary);">
                                <p class="text-red-500 text-sm mt-1 hidden" id="email-error"></p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Phone *</label>
                                <input type="tel" id="phone" name="phone" required placeholder="e.g., 08012345678" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-opacity-50" style="focus:ring-color: var(--primary);">
                                <p class="text-red-500 text-sm mt-1 hidden" id="phone-error"></p>
                            </div>
                        </div>
                        <button type="button" onclick="nextStep(1)" class="mt-6 px-8 py-3 rounded-lg text-white font-semibold" style="background-color: var(--primary);">
                            Continue to Shipping
                        </button>
                    </div>

                    <!-- Step 2: Shipping Address -->
                    <div id="shipping-step" class="bg-white rounded-lg shadow-sm p-6 hidden">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">Shipping Address</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Street Address *</label>
                                <input type="text" id="address" name="address" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-opacity-50" style="focus:ring-color: var(--primary);">
                                <p class="text-red-500 text-sm mt-1 hidden" id="address-error"></p>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">City *</label>
                                    <input type="text" id="city" name="city" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-opacity-50" style="focus:ring-color: var(--primary);">
                                    <p class="text-red-500 text-sm mt-1 hidden" id="city-error"></p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">State *</label>
                                    <select id="state" name="state" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-opacity-50" style="focus:ring-color: var(--primary);">
                                        <option value="">Select State</option>
                                        <option value="Lagos">Lagos</option>
                                        <option value="Abuja">Abuja</option>
                                        <option value="Port Harcourt">Port Harcourt</option>
                                        <option value="Kano">Kano</option>
                                        <option value="Ibadan">Ibadan</option>
                                        <option value="Other">Other</option>
                                    </select>
                                    <p class="text-red-500 text-sm mt-1 hidden" id="state-error"></p>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Postal Code *</label>
                                <input type="text" id="postalCode" name="postalCode" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-opacity-50" style="focus:ring-color: var(--primary);">
                                <p class="text-red-500 text-sm mt-1 hidden" id="postalCode-error"></p>
                            </div>
                        </div>
                        <div class="flex gap-4 mt-6">
                            <button type="button" onclick="prevStep(2)" class="px-8 py-3 border border-gray-300 rounded-lg text-gray-700 font-semibold hover:bg-gray-50">
                                Back
                            </button>
                            <button type="button" onclick="nextStep(2)" class="px-8 py-3 rounded-lg text-white font-semibold" style="background-color: var(--primary);">
                                Continue to Payment
                            </button>
                        </div>
                    </div>

                    <!-- Step 3: Payment -->
                    <div id="payment-step" class="bg-white rounded-lg shadow-sm p-6 hidden">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">Payment Method</h2>
                        <div class="space-y-4">
                            <label class="flex items-center gap-3 p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-gray-300">
                                <input type="radio" name="payment" value="card" checked class="w-5 h-5">
                                <span class="material-symbols-outlined" style="color: var(--primary);">credit_card</span>
                                <div class="flex-1">
                                    <p class="font-semibold text-gray-900">Debit/Credit Card</p>
                                    <p class="text-sm text-gray-500">Pay securely with your card</p>
                                </div>
                            </label>
                            <label class="flex items-center gap-3 p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-gray-300">
                                <input type="radio" name="payment" value="transfer" class="w-5 h-5">
                                <span class="material-symbols-outlined" style="color: var(--primary);">account_balance</span>
                                <div class="flex-1">
                                    <p class="font-semibold text-gray-900">Bank Transfer</p>
                                    <p class="text-sm text-gray-500">Transfer to our account</p>
                                </div>
                            </label>
                            <label class="flex items-center gap-3 p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-gray-300">
                                <input type="radio" name="payment" value="cod" class="w-5 h-5">
                                <span class="material-symbols-outlined" style="color: var(--primary);">local_shipping</span>
                                <div class="flex-1">
                                    <p class="font-semibold text-gray-900">Cash on Delivery</p>
                                    <p class="text-sm text-gray-500">Pay when you receive</p>
                                </div>
                            </label>
                        </div>
                        <div class="mt-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Order Notes (Optional)</label>
                            <textarea id="notes" name="notes" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-opacity-50" placeholder="Any special instructions for your order?" style="focus:ring-color: var(--primary);"></textarea>
                        </div>
                        <div class="flex gap-4 mt-6">
                            <button type="button" onclick="prevStep(3)" class="px-8 py-3 border border-gray-300 rounded-lg text-gray-700 font-semibold hover:bg-gray-50">
                                Back
                            </button>
                            <button type="submit" id="place-order-btn" class="flex-1 px-8 py-3 rounded-lg text-white font-semibold flex items-center justify-center gap-2" style="background-color: var(--primary);">
                                <span class="material-symbols-outlined">shopping_bag</span>
                                <span>Place Order</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-sm p-6 sticky top-24">
                    <h2 class="text-xl font-bold text-gray-900 mb-4">Order Summary</h2>
                    
                    <div id="order-items" class="space-y-3 mb-6 max-h-64 overflow-y-auto">
                        <!-- Items loaded here -->
                    </div>

                    <div class="space-y-3 mb-6 pt-4 border-t">
                        <div class="flex justify-between text-gray-600">
                            <span>Subtotal</span>
                            <span id="summary-subtotal">₦0.00</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Shipping</span>
                            <span id="summary-shipping">₦1,500.00</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Tax (7.5%)</span>
                            <span id="summary-tax">₦0.00</span>
                        </div>
                        <div class="border-t pt-3 flex justify-between text-lg font-bold text-gray-900">
                            <span>Total</span>
                            <span id="summary-total">₦0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="cart.js"></script>
    <script src="checkout.js"></script>
    <script>
        const storeConfig = {
            store_id: {{store_id}},
            apiUrl: window.location.origin + '/api'
        };
        window.storeConfig = storeConfig;
    </script>
    <script>
        let currentStep = 1;
        let orderData = {
            contact: {},
            shipping: {},
            payment: { method: 'card' },
            items: [],
            totals: {}
        };

        // Load cart and display order summary
        async function loadOrderSummary() {
            const cartItems = await CartService.getCartWithDetails();
            
            if (cartItems.length === 0) {
                window.location.href = 'cart.html';
                return;
            }

            orderData.items = cartItems;

            const summaryContainer = document.getElementById('order-items');
            summaryContainer.innerHTML = cartItems.map(item => {
                const product = item.product;
                const image = product.images && product.images.length > 0 ? product.images[0].image_url : '';
                return `
                    <div class="flex gap-3">
                        <div class="w-16 h-16 flex-shrink-0 bg-gray-100 rounded-lg overflow-hidden">
                            ${image ? `<img src="${image}" alt="${product.name}" class="w-full h-full object-cover">` : 
                            `<div class="w-full h-full flex items-center justify-center">
                                <span class="material-symbols-outlined text-gray-400 text-sm">inventory_2</span>
                            </div>`}
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-semibold text-gray-900 truncate">${product.name}</p>
                            <p class="text-xs text-gray-500">Qty: ${item.quantity}</p>
                            <p class="text-sm font-bold mt-1" style="color: var(--primary);">${CartService.formatCurrency(product.price * item.quantity)}</p>
                        </div>
                    </div>
                `;
            }).join('');

            await updateSummaryTotals();
        }

        async function updateSummaryTotals() {
            const totals = await CartService.calculateTotals();
            orderData.totals = totals;
            
            document.getElementById('summary-subtotal').textContent = CartService.formatCurrency(totals.subtotal);
            document.getElementById('summary-shipping').textContent = CartService.formatCurrency(totals.shipping);
            document.getElementById('summary-tax').textContent = CartService.formatCurrency(totals.tax);
            document.getElementById('summary-total').textContent = CartService.formatCurrency(totals.total);
        }

        function nextStep(step) {
            // Validate current step
            if (step === 1) {
                const contact = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value
                };

                const validation = CheckoutService.validateContact(contact);
                if (!validation.isValid) {
                    showErrors(validation.errors);
                    return;
                }

                orderData.contact = contact;
                showStep(2);
            } else if (step === 2) {
                const shipping = {
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    postalCode: document.getElementById('postalCode').value
                };

                const validation = CheckoutService.validateShipping(shipping);
                if (!validation.isValid) {
                    showErrors(validation.errors);
                    return;
                }

                orderData.shipping = shipping;
                showStep(3);
            }
        }

        function prevStep(step) {
            showStep(step - 1);
        }

        function showStep(step) {
            currentStep = step;

            // Hide all steps
            document.getElementById('contact-step').classList.add('hidden');
            document.getElementById('shipping-step').classList.add('hidden');
            document.getElementById('payment-step').classList.add('hidden');

            // Show current step
            if (step === 1) document.getElementById('contact-step').classList.remove('hidden');
            if (step === 2) document.getElementById('shipping-step').classList.remove('hidden');
            if (step === 3) document.getElementById('payment-step').classList.remove('hidden');

            // Update progress indicators
            updateProgress(step);
        }

        function updateProgress(step) {
            for (let i = 1; i <= 3; i++) {
                const stepEl = document.getElementById(`step-${i}`);
                if (i < step) {
                    stepEl.classList.add('step-complete');
                    stepEl.classList.remove('step-active');
                } else if (i === step) {
                    stepEl.classList.add('step-active');
                    stepEl.classList.remove('step-complete');
                } else {
                    stepEl.classList.remove('step-active', 'step-complete');
                }
            }
        }

        function showErrors(errors) {
            // Clear previous errors
            document.querySelectorAll('[id$="-error"]').forEach(el => {
                el.classList.add('hidden');
                el.textContent = '';
            });

            // Show new errors
            Object.keys(errors).forEach(field => {
                const errorEl = document.getElementById(`${field}-error`);
                if (errorEl) {
                    errorEl.textContent = errors[field];
                    errorEl.classList.remove('hidden');
                }
            });
        }

        // Handle form submission
        document.getElementById('checkout-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('place-order-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="animate-spin material-symbols-outlined">progress_activity</span> <span>Processing...</span>';

            // Get payment method
            orderData.payment.method = document.querySelector('input[name="payment"]:checked').value;
            orderData.notes = document.getElementById('notes').value;

            // Place order
            const result = await CheckoutService.placeOrder(orderData);

            if (result.success) {
                // Redirect to success page
                window.location.href = `order-success.html?order=${result.order.id}`;
            } else {
                btn.disabled = false;
                btn.innerHTML = '<span class="material-symbols-outlined">shopping_bag</span> <span>Place Order</span>';
                alert(result.error || 'Failed to place order. Please try again.');
            }
        });

        // Initialize
        loadOrderSummary();
    </script>
</body>
</html>
