<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - {{store_name}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "{{primary_color}}",
                        "accent": "{{accent_color}}",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-white font-sans text-gray-900 antialiased min-h-screen">
    <!-- Minimal Header -->
    <header class="border-b border-gray-100">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 py-6">
            <div class="flex items-center justify-between">
                <a href="index.html">
                    <h1 class="text-xl font-light tracking-wide text-primary">{{store_name}}</h1>
                </a>

                <nav class="hidden lg:flex items-center gap-8 text-sm">
                    <a href="index.html" class="text-gray-600 hover:text-primary transition-colors">Products</a>
                    <a href="#" class="text-gray-600 hover:text-primary transition-colors">About</a>
                    <a href="#" class="text-gray-600 hover:text-primary transition-colors">Contact</a>
                </nav>

                <div class="flex items-center gap-2">
                    <a href="index.html"
                        class="px-4 py-2 text-gray-600 hover:text-primary transition-colors flex items-center gap-2 text-sm">
                        <span class="material-symbols-outlined text-xl">arrow_back</span>
                        <span class="hidden sm:inline">Back to Store</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="flex items-center justify-center min-h-[calc(100vh-5rem)] py-12">
        <div class="max-w-md w-full mx-4">
            <!-- Login Card -->
            <div class="border border-gray-100 p-8">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
                        <span class="material-symbols-outlined text-gray-600 text-2xl">person</span>
                    </div>
                    <h1 class="text-2xl font-light text-gray-900 mb-2">Welcome Back</h1>
                    <p class="text-gray-600 font-light">Sign in to your account</p>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email
                            Address</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 border border-gray-200 focus:ring-1 focus:ring-primary focus:border-primary"
                            placeholder="Enter your email">
                        <p class="text-red-500 text-sm mt-1 hidden font-light" id="email-error"></p>
                    </div>

                    <div>
                        <label
                            class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                class="w-full px-4 py-2 border border-gray-200 focus:ring-1 focus:ring-primary focus:border-primary pr-10"
                                placeholder="Enter your password">
                            <button type="button" id="toggle-password"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <span class="material-symbols-outlined text-xl">visibility</span>
                            </button>
                        </div>
                        <p class="text-red-500 text-sm mt-1 hidden font-light" id="password-error"></p>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="remember" name="remember" class="w-4 h-4 text-primary">
                            <span class="text-sm font-light text-gray-700">Remember me</span>
                        </label>
                        <a href="#" class="text-sm font-medium text-primary hover:underline">
                            Forgot Password?
                        </a>
                    </div>

                    <button type="submit" id="login-btn"
                        class="w-full px-6 py-3 bg-primary text-white font-medium hover:opacity-90 transition-opacity disabled:opacity-50 disabled:cursor-not-allowed">
                        Sign In
                    </button>

                    <div class="text-center">
                        <p class="text-gray-600 font-light">
                            Don't have an account?
                            <button type="button" id="show-register"
                                class="text-primary font-medium hover:underline">
                                Sign Up
                            </button>
                        </p>
                    </div>
                </form>

                <!-- Register Form (Hidden by default) -->
                <form id="register-form" class="space-y-6 hidden">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">First
                                Name</label>
                            <input type="text" id="reg-first-name" name="first_name" required
                                class="w-full px-4 py-2 border border-gray-200 focus:ring-1 focus:ring-primary focus:border-primary"
                                placeholder="First name">
                            <p class="text-red-500 text-sm mt-1 hidden font-light" id="reg-firstName-error"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Last
                                Name</label>
                            <input type="text" id="reg-last-name" name="last_name" required
                                class="w-full px-4 py-2 border border-gray-200 focus:ring-1 focus:ring-primary focus:border-primary"
                                placeholder="Last name">
                            <p class="text-red-500 text-sm mt-1 hidden font-light" id="reg-lastName-error"></p>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email
                            Address</label>
                        <input type="email" id="reg-email" name="email" required
                            class="w-full px-4 py-2 border border-gray-200 focus:ring-1 focus:ring-primary focus:border-primary"
                            placeholder="Enter your email">
                        <p class="text-red-500 text-sm mt-1 hidden font-light" id="reg-email-error"></p>
                    </div>

                    <div>
                        <label
                            class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="reg-password" name="password" required
                                class="w-full px-4 py-2 border border-gray-200 focus:ring-1 focus:ring-primary focus:border-primary pr-10"
                                placeholder="Create a password">
                            <button type="button" id="toggle-reg-password"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <span class="material-symbols-outlined text-xl">visibility</span>
                            </button>
                        </div>
                        <p class="text-red-500 text-sm mt-1 hidden font-light" id="reg-password-error"></p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm
                            Password</label>
                        <div class="relative">
                            <input type="password" id="reg-confirm-password" name="confirm_password" required
                                class="w-full px-4 py-2 border border-gray-200 focus:ring-1 focus:ring-primary focus:border-primary pr-10"
                                placeholder="Confirm your password">
                            <button type="button" id="toggle-confirm-password"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <span class="material-symbols-outlined text-xl">visibility</span>
                            </button>
                        </div>
                        <p class="text-red-500 text-sm mt-1 hidden font-light" id="reg-confirmPassword-error"></p>
                    </div>

                    <button type="submit" id="register-btn"
                        class="w-full px-6 py-3 bg-primary text-white font-medium hover:opacity-90 transition-opacity disabled:opacity-50 disabled:cursor-not-allowed">
                        Create Account
                    </button>

                    <div class="text-center">
                        <p class="text-gray-600 font-light">
                            Already have an account?
                            <button type="button" id="show-login"
                                class="text-primary font-medium hover:underline">
                                Sign In
                            </button>
                        </p>
                    </div>
                </form>
            </div>

            <!-- Features -->
            <div class="mt-12 grid grid-cols-3 gap-6 text-center">
                <div class="border border-gray-100 p-6">
                    <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-3">
                        <span class="material-symbols-outlined text-gray-600">security</span>
                    </div>
                    <h3 class="font-medium text-gray-900 text-sm">Secure</h3>
                </div>
                <div class="border border-gray-100 p-6">
                    <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-3">
                        <span class="material-symbols-outlined text-gray-600">speed</span>
                    </div>
                    <h3 class="font-medium text-gray-900 text-sm">Fast</h3>
                </div>
                <div class="border border-gray-100 p-6">
                    <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-3">
                        <span class="material-symbols-outlined text-gray-600">verified</span>
                    </div>
                    <h3 class="font-medium text-gray-900 text-sm">Trusted</h3>
                </div>
            </div>
        </div>
    </main>

    <script src="customer-auth.js"></script>
    <script>
        const storeConfig = {
            store_id: {{store_id}},
        apiUrl: window.location.origin + '/api'
        };
        window.storeConfig = storeConfig;

        // Toggle between login and register forms
        document.getElementById('show-register').addEventListener('click', () => {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        });

        document.getElementById('show-login').addEventListener('click', () => {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        });

        // Password visibility toggles
        function setupPasswordToggle(toggleId, inputId) {
            document.getElementById(toggleId).addEventListener('click', () => {
                const input = document.getElementById(inputId);
                const icon = document.querySelector(`#${toggleId} .material-symbols-outlined`);

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.textContent = 'visibility_off';
                } else {
                    input.type = 'password';
                    icon.textContent = 'visibility';
                }
            });
        }

        setupPasswordToggle('toggle-password', 'password');
        setupPasswordToggle('toggle-reg-password', 'reg-password');
        setupPasswordToggle('toggle-confirm-password', 'reg-confirmPassword');

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="animate-spin material-symbols-outlined">progress_activity</span> Signing in...';

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const result = await CustomerAuth.login(data.email, data.password, data.remember);

                if (result.success) {
                    showToast('Login successful! Redirecting...', 'success');

                    // Redirect to intended page or profile
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect') || 'profile.html';

                    setTimeout(() => {
                        window.location.href = redirect;
                    }, 1000);
                } else {
                    showToast(result.error || 'Login failed', 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'Sign In';
                }
            } catch (error) {
                showToast('Login failed. Please try again.', 'error');
                btn.disabled = false;
                btn.innerHTML = 'Sign In';
            }
        });

        // Register form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('register-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="animate-spin material-symbols-outlined">progress_activity</span> Creating...';

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            // Validate password confirmation
            if (data.password !== data.confirm_password) {
                showToast('Passwords do not match', 'error');
                btn.disabled = false;
                btn.innerHTML = 'Create Account';
                return;
            }

            try {
                const result = await CustomerAuth.register(data);

                if (result.success) {
                    showToast('Account created successfully! Please sign in.', 'success');

                    // Switch to login form
                    setTimeout(() => {
                        document.getElementById('register-form').classList.add('hidden');
                        document.getElementById('login-form').classList.remove('hidden');
                        document.getElementById('email').value = data.email;
                    }, 1000);
                } else {
                    showToast(result.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showToast('Registration failed. Please try again.', 'error');
            }

            btn.disabled = false;
            btn.innerHTML = 'Create Account';
        });

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-primary';
            toast.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 shadow-lg z-50 transition-opacity duration-300 font-medium`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Check if already logged in
        if (CustomerAuth.isAuthenticated()) {
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect') || 'profile.html';
            window.location.href = redirect;
        }
    </script>
</body>

</html>
